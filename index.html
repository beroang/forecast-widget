<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7-Day Weather Forecast - Sydney, Australia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      color: #333;
    }
    header {
      background-color: #004d99;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .day-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .day-card h3 {
      margin: 10px 0;
    }
    .icon {
      font-size: 40px;
      margin: 10px 0;
    }
    .temp {
      font-weight: bold;
    }
    .legend {
      background: white;
      margin: 20px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .legend h2 {
      margin-top: 0;
      text-align: center;
    }
    .legend ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    .legend li {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
    }
    .legend i {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üå§Ô∏è 7-Day Weather Forecast - Sydney, Australia</h1>
  </header>
  <div class="container" id="forecast"></div>

  <section class="legend">
    <h2>Legend</h2>
    <ul>
      <li><i class="fas fa-sun" style="color:#FFD700"></i> Sunny</li>
      <li><i class="fas fa-cloud-sun" style="color:#F0E68C"></i> Partly Cloudy</li>
      <li><i class="fas fa-cloud-rain" style="color:#1E90FF"></i> Rain</li>
      <li><i class="fas fa-snowflake" style="color:#00BFFF"></i> Snow</li>
      <li><i class="fas fa-smog" style="color:gray"></i> Fog/Overcast</li>
      <li><i class="fas fa-bolt" style="color:#FF8C00"></i> Thunderstorm</li>
    </ul>
  </section>

  <script>
    const forecastEl = document.getElementById("forecast");

    async function loadWeather() {
      try {
        const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=-33.8688&longitude=151.2093&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto");
        const data = await response.json();

        const days = data.daily.time;
        const maxTemps = data.daily.temperature_2m_max;
        const minTemps = data.daily.temperature_2m_min;
        const codes = data.daily.weathercode;

        forecastEl.innerHTML = "";

        days.forEach((day, i) => {
          const date = new Date(day).toDateString();
          const max = maxTemps[i];
          const min = minTemps[i];
          const code = codes[i];

          let icon = "<i class='fas fa-sun icon' style='color:#FFD700'></i>";
          if ([45, 48].includes(code)) icon = "<i class='fas fa-smog icon' style='color:gray'></i>";
          else if ([51, 61, 80].includes(code)) icon = "<i class='fas fa-cloud-rain icon' style='color:#1E90FF'></i>";
          else if ([71, 85].includes(code)) icon = "<i class='fas fa-snowflake icon' style='color:#00BFFF'></i>";
          else if ([2, 3].includes(code)) icon = "<i class='fas fa-cloud-sun icon' style='color:#F0E68C'></i>";
          else if ([95, 96, 99].includes(code)) icon = "<i class='fas fa-bolt icon' style='color:#FF8C00'></i>";

          forecastEl.innerHTML += `
            <div class="day-card">
              <h3>${date}</h3>
              ${icon}
              <p class="temp">${min}¬∞C - ${max}¬∞C</p>
            </div>
          `;
        });
      } catch (error) {
        forecastEl.innerHTML = "<p>‚ö†Ô∏è Error loading weather data.</p>";
      }
    }

    loadWeather();
    setInterval(loadWeather, 1800000); // update every 30 minutes
  </script>
</body>
</html>
